<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'contas/css/bootstrap.min.css' %}" media="screen" />

    <title>Controle de gastos</title>
  </head>
  <body>
    <h1>Seja bem vindo.</h1>
    <table class="table table-striped table-hover">
     <thead>
    <tr>
    <th>Descrição</th>      
    <th>Valor</th>
    <th>Categoria</th>
    <th>Data</th>
    </tr>
  </thead>
  <tbody>
    {% for transacao in transacoes%}
    {{transacao.name_of_field}}

    <tr>
        <div "btn-group-vertical">
      <td> <a href="{% url 'editar' transacao.id %}">{{transacao.descricao}}</a></td>
      <td> <a href="{% url 'editar' transacao.id %}">{{transacao.valor}}</a></td>
      <td> <a href="{% url 'editar' transacao.id %}">{{transacao.categoria}}</a></td>
      <td> <a href="{% url 'editar' transacao.id %}">{{transacao.data}}</a></td>
      </div>
    </tr>    
    {%endfor%}
    
  </tbody>
    </table>
    <a href="{% url 'Criar' %}" class="btn btn-primary">Nova Transação</a>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
